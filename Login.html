<head>
    <title>Login - Spotify</title>
    <link rel="icon" type="image/x-icon" href="./img/spotify_logo.png">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>

    <div class="logo">
        <img src="img/spotify_logo_name.png">
        <hr style=" border-top: 1px solid rgb(217, 218, 220);;">
    </div>
    <div class="main">
        <div>
            <p style="text-align: center;margin-top: 40px;margin-bottom: 10px;font-size: 15px;"><b>To continue, log in
                    to Spotify.</b></p>
            <div>
                <span style="background-color:#405A93; color: white;" class="button-17" role="button">
                    <img src="/img/facebook.png" width="25px" height="25px">&nbsp;CONTINUE WITH FACEBOOK
                </span>
            </div>
            <br>
            <div>
                <span style="background-color:black; color: white;" class="button-17" role="button">
                    <img src="/img/apple_logo.png" width="25px" height="25px">&nbsp;CONTINUE WITH APPLE
                </span>
            </div>
            <br>
            <div>
                <span class="button-17" role="button">
                    <img src="/img/google_logo.png" width="30px" height="22px">&nbsp;CONTINUE WITH GOOGLE</span>
            </div>
            <br>
            <div>
                <span class="button-17" role="button">
                    &nbsp;CONTINUE WITH PHONE NUMBER</span>
            </div>
        </div>
        <div>
            <span style="letter-spacing: 2px;" class="form-divider"><b>or</b></span>
        </div>
        <div>
            <form>
                <div class="form">
                    <div>
                        <label><b>Email address or username</b></label>
                        <input style="width: 400px;height:40px" type="email" id="email"
                            placeholder="Email address or username">
                    </div>
                    <div>
                        <label><b>Password</b></label>
                        <input style="width: 400px;height:40px" type="password" id="password" placeholder="Password">
                    </div>
                    <div style=" margin-top: 15px;">
                        <a style="color:black;font-size: 14px;" href="#">Forgot your password?</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="form-footer">
            <div style="display: flex;margin-top: -10px;">
                <input style="accent-color: #1ed760; border: solid white; width:15px;" type="checkbox" name="remember"
                    checked>
                <label style="font-size: 13px; margin-left: 5px;color:#545657;margin-top: 22px;">Remember me</label>
            </div>
            <div style="margin-left: -120px;">
                <span
                    style="background-color:#1ed760; color: black; width:auto; letter-spacing: 2px; border-style: none;"
                    class="button-17" role="button">
                    LOG IN
                </span>
            </div>

        </div>
        <hr class="line">
        <div class="footer">
            <h4 style="text-align: center;">Don't have an account?</h4>
            <div>
                <span class="button-17" role="button">
                    <a style="text-decoration: none;color: #3c4043;" href="/signup.html">&nbsp;SIGN UP FOR
                        SPOTIFY</a></span>
            </div>
        </div>
    </div>
</body>
